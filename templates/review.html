
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Review Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="{% static 'custom.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'review.css' %}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
          background-image: url('http://speedlux.com/wp-content/uploads/2015/11/Picture_of-Car.jpg');
          background-repeat: no-repeat;
          background-size: cover;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh; /* Full height */
          margin: 0; /* Remove default margin */
        }
      
        .gradient-form {
          background-color: rgba(255, 255, 255, 0.5); /* Slightly transparent background */
          backdrop-filter: blur(5px); /* Blurred background */
          border-radius: 10px;
          padding: 20px;
        }
      
        .form-label {
          font-weight: bold;
        }
      
        .form-control {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
        }
      
        .btn-submit {
          margin-top: 10px;
        }

        .form-container {
          width: 90%; /* Adjust width as per your requirement */
          max-width: 600px; /* Maximum width */
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Adjust based on your layout */
        }
        
        .btn-submit {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center; /* Align icon and text */
            justify-content: center;
        }
        
        .btn-submit i {
            margin-right: 5px; /* Space between icon and text */
        }
        @media (max-width: 768px) {
            .carousel-box {
              padding: 10px;
            }
            
            .carousel-item h6, .carousel-item p {
              font-size: 1rem; /* Slightly smaller text on smaller screens */
            }
          }
          
    </style>
</head>
<body>
    <div class="form-container gradient-form">
        <h1>Submit Your Car Review</h1>
        <form action="#" method="post">
        {% comment %} <form action="{% url 'review' selected_car_id %}" method="post"> {% endcomment %}

            {% csrf_token %}
            <input type="hidden" name="selected_car_id" value="{{ selected_car_id }}">


            
            
            <label for="review">Review:</label>
            <textarea id="review" name="review" rows="4" required></textarea><br><br>
            <label>How do you rate this car?</label>
            <br>
            <div class="rate">
                <input type="radio" name="ratings" id="rating10" value="5" required /><label for="rating10" title="5"></label>
                <input type="radio" name="ratings" id="rating9" value="4.5" required /><label for="rating9" title="4.5" class="half"></label>
                <input type="radio" name="ratings" id="rating8" value="4" required /><label for="rating8" title="4"></label>
                <input type="radio" name="ratings" id="rating7" value="3.5" required /><label for="rating7" title="3.5" class="half"></label>
                <input type="radio" name="ratings" id="rating6" value="3" required /><label for="rating6" title="3"></label>
                <input type="radio" name="ratings" id="rating5" value="2.5" required /><label for="rating5" title="2.5" class="half"></label>
                <input type="radio" name="ratings" id="rating4" value="2" required /><label for="rating4" title="2"></label>
                <input type="radio" name="ratings" id="rating3" value="1.5" required /><label for="rating3" title="1.5" class="half"></label>
                <input type="radio" name="ratings" id="rating2" value="1" required /><label for="rating2" title="1"></label>
                <input type="radio" name="ratings" id="rating1" value="0.5" required /><label for="rating1" title="0.5" class="half"></label>
            </div> 
            <!-- Rating stars section omitted for brevity -->
            <div class="button-container">
                <button type="submit" class="btn-submit"><i class="fa fa-check"></i> Submit Review</button>
        
               
              

            </div>
            <div class="button-container">
                
               
                <a href="vehicles.html" class="btn-submit" role="button"><i class="fa fa-check"></i> Skip</a>

            </div>
            
      
        </form>
    </div>
</body>
</html>
