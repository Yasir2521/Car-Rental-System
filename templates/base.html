<!doctype html>
<html lang="en">
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Code to embed the chatbot -->
    <script>
      window.embeddedChatbotConfig = {
          chatbotId: "jYp1KxWaVVs3Rtxu01jEW",
          domain: "www.chatbase.co"
      };
    </script>
    <script src="https://www.chatbase.co/embed.min.js" chatbotId="jYp1KxWaVVs3Rtxu01jEW" domain="www.chatbase.co" defer></script>

    <!-- End of code to embed the chatbot -->


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>{% block title %}{% endblock title %} Quick</title>
    
    {%load static%}
<link rel="stylesheet" href="{%static 'style.css'%}">
{%block style%}{%endblock style%}

  </head>
  
  <body style="background-color:aliceblue">
    <div id="nonPrintable">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="{% static 'custom.css' %}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'loggedin' %}">QuickTrips</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

            {%if user.is_authenticated%}
            
            <li class="nav-item active">
                <a class="nav-link" href="/vehicles.html" style="font-weight: bold; color: black;">Vehicles</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/contact/" style="font-weight: bold; color: black;">Contact</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/about.html" style="font-weight: bold; color: black;">About Us</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/rent_history.html" style="font-weight: bold; color: black;">Rent History</a>
            </li>
            </ul>
            <div class="btn-group ms-auto"> <!-- Aligns the dropdown menu to the right -->
                <button id="dropdownButton" type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Dashboard
                </button>
                <ul class="dropdown-menu dropdown-menu-end" style=""> <!-- Right-aligned dropdown menu -->
                    <li><a class="dropdown-item" href="/profile">Profile</a></li> <!-- Changed button to a -->
                    <li><a class="dropdown-item" href="/">Logout</a></li> <!-- Changed button to a --> 
                </ul>
            </div>

            {%else%}
            <li class="nav-item active">
              <a class="nav-link" href="/signin">Login</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
            {% endif %}
            
          </ul>

        </div>
    </nav>
    {% block body %} {% endblock body %}
      <!-- Footer -->
<footer class="page-footer-text-center font-small blue mx-5" >


</footer>
<!-- Footer -->
</div>

<script>
  $(document).ready(function(){
    $('.dropdown-toggle').dropdown();
  });
</script>

    </body>
</html>
