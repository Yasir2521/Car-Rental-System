<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: rgb(247, 74, 60);
            width: 30%;
            margin: 100px auto;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }
        h1 {
            color: white;
            font-size: 20px;
        }
        p {
            color: white;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn {
            background-color: white;
            color: rgb(247, 74, 60);
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 3px;
            margin-top: 12px;
            display: inline-block;
            border: 1px solid rgb(247, 74, 60);
            font-size: 14px;
        }
        .btn:hover {
            background-color: #ff5a41;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset Complete</h1>
        <p>The password has been reset. Please visit the login page.</p>
        <a href="{% url 'login' %}" class="btn">Return to Login</a>
    </div>
</body>
</html>
